############
#### Input file for runner!!
############

System:

  # right now only general
  lattice_type: 'general'

  # lattice constant for the crystal
  lattice_constant: 1.42

  # zig-zag leads
  lattice_vectors: [[1.22975607, 2.13], [-1.22975607, 2.13]]
  lattice_basis: [[0.0, 0.0], [0.0, -1.42]]

  # number of orbitals
  n_orbitals: 1

  # do we want to do spin polarized or not
  spin_dependent: true

  # magnetic flux through a unit cell
  phi: 0.1

  # bias applied to the system
  bias: 1.0

  # Boltzmann constant times the temperature
  kb_T: 0.027

  Junction:
    # the main body
    # the main body needs an id so we know where to apply the mask
    body: {
        # shape of the junction
        shape: 'rectangle', 
        
        # args passed to the shape function
        args: {xcoords: [-32, 32], ycoords: [-32, 32], angle: 0.0, shift: [-0.75, -0.75]},

        # on-site energy
        potential: 0.0,
        
        # hopping energy
        hopping: -2.7,

        # offset when kwant uses the food-fill algorithm
        offset: [0, 0]
      }
    
    channels:
      - {shape: 'rectangle', args: {xcoords: [-48, -32], ycoords: [-4, 4], angle: 0., shift: [-0.75, -0.75]}, potential: 0.0, hopping: -2.7, offset: [-36, 0], direction: [-1, 0]}
      # Right upper channel
      - {shape: 'rectangle', args: {xcoords: [32, 48], ycoords: [36, 44], angle: 0., shift: [-0.75, -0.75]}, potential: 0.0, hopping: -2.7, offset: [36, 36], direction: [1, 0]}
      # Right lower channel
      - {shape: 'rectangle', args: {xcoords: [32, 48], ycoords: [-44, -36], angle: 0., shift: [-0.75, -0.75]}, potential: 0.0, hopping: -2.7, offset: [36, -36], direction: [1, 0]}

  Masks:
      # Let's place a random circle
    - {name: 'rectangle', args: {xcoords: [-8, 8], ycoords: [-8, 8]}}

  Leads:
    - {range: [-4, 4], symmetry: [-1, 1], shift: [-0.75, -0.75], offset: [0, 0], potential: 0.0, hopping: -2.7, reverse: False, direction: [-1, 0]}
    - {range: [36, 44], symmetry: [1, -1], shift: [-0.75, -0.75], offset: [0, 5], potential: 0.0, hopping: -2.7, reverse: False, direction: [1, 0]}
    - {range: [-44, -36], symmetry: [1, -1], shift: [-0.75, -0.75], offset: [0, -5], potential: 0.0, hopping: -2.7, reverse: False, direction: [1, 0]}

# Genetic algorithm
GA:
  # number of structures in the GA
  n_structures: 2
  # number of iterations to perform
  n_iterations: 100

  Genes:
