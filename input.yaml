############
#### Input file for runner!!
############

System:

  # right now only general
  lattice_type: 'general'

  # lattice constant for the crystal
  lattice_constant: 1.42

  # zig-zag leads
  lattice_vectors: [[1.22975607, 2.13], [-1.22975607, 2.13]]
  lattice_basis: [[0.0, 0.0], [0.0, -1.42]]

  # number of orbitals
  n_orbitals: 1

  # do we want to do spin polarized or not
  spin_dependent: true

  # magnetic flux through a unit cell
  phi: 0.0

  # bias applied to the system
  bias: 1.0

  # Boltzmann constant times the temperature
  kb_T: 0.027

  Junction:
    # the main body
    # the main body needs an id so we know where to apply the mask
    body: {
        # shape of the junction
        shape: 'rectangle', 
        
        # args passed to the shape function
        args: {xcoords: [-10, 10], ycoords: [-10, 10], angle: 0.0, shift: [0.0, 0.0]},

        # on-site energy
        potential: 0.0,
        
        # hopping energy
        hopping: -2.7,

        # offset when kwant uses the food-fill algorithm
        offset: [0, 0]
      }
    
    channels:
      - {shape: 'rectangle', args: {xcoords: [-20, -10], ycoords: [-5, 5], angle: 0., shift: [0., 0.]}, potential: 1.0, hopping: -2.7, offset: [-15, 0]}
      # Right upper channel
      - {shape: 'rectangle', args: {xcoords: [10, 20], ycoords: [2, 8], angle: 0., shift: [0., 0.]}, potential: 1.0, hopping: -2.7, offset: [15, 5]}
      # Right lower channel
      - {shape: 'rectangle', args: {xcoords: [10, 20], ycoords: [-8, -2], angle: 0., shift: [0., 0.]}, potential: 1.0, hopping: -2.7, offset: [15, -5]}

  Masks:
      # Let's place a random circle
    #- {name: 'circle', args: {xpos: 0.0, ypos: 0.0, radius: 1.0}}

  Leads:
    - {range: [-5, 5], symmetry: [-1, 1], offset: [0, 0], potential: 0.0, hopping: -2.7, reverse: False}
    - {range: [2, 8], symmetry: [1, -1], offset: [0, 5], potential: 0.0, hopping: -2.7, reverse: False}
    - {range: [-8, -2], symmetry: [1, -1], offset: [0, -5], potential: 0.0, hopping: -2.7, reverse: False}

# Genetic algorithm
GA:
  # number of structures in the GA
  n_structures: 16
  # number of iterations to perform
  n_iterations: 10

  Genes:
    - { 
        path: ['System', 'Junction', 'body', 'args', 'xcoords'],
        range: [10, 50]
      }
    
    - { 
        path: ['System', 'Junction', 'body', 'args', 'ycoords'],
        range: [10, 50]
      }
