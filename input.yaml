    - { 
        path: ['System', 'Junction', 'channels', 0, 'args', 'ycoords'],
        range: [8, 8],
        shift: [-28, 28]
      }

    - { 
        path: ['System', 'Junction', 'channels', 1, 'args', 'ycoords'],
        range: [8, 8],
